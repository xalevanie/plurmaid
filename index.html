<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NOISY</title>
        
<!--        Semantic UI     -->
       <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
        <h1>Make Some NOISE</h1>
        
<!--   LEFT HAND Buttons    -->
       <div class="keys">
       <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Drumlet</span>
    </div>
           </div>
        
           
           <div class="keys">
       <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Blast</span>
    </div>
           </div>
        
           
           <div class="keys">
       <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Echo Snare</span>
    </div>
           </div>
        
           
           <div class="keys">
       <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Snared</span>
    </div>
           </div>
        
           <div class="keys">
       <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Wooweewoo Synth</span>
    </div>
           </div>
        
           
           <div class="keys">
       <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Bassline</span>
    </div>
           </div>
        
           
           <div class="keys">
       <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Boom</span>
    </div>
           </div>
        
           <div class="keys">
       <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
           </div>
    
        
           
<!--RIGHT HAND Buttons-->
   <div class="keys">
       <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Open Hat</span>
    </div>
           </div>
           
           <div class="keys">
       <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">HiHat</span>
    </div>
           </div>
           
           <div class="keys">
       <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">RideHat</span>
    </div>
           </div>
           
      <div class="keys">
       <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Clap</span>
    </div>
            </div>
           
           <div class="keys">
       <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Buildup thing</span>
    </div>
           </div>
           
           <div class="keys">
       <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SURPRISE</span>
    </div>
           </div>
           
        <div class="keys">
       <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Bassdrum A</span>
    </div>
           </div>
           
           <div class="keys">
       <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Bassdrum B</span>
    </div>
           </div>
        
           
           
        
           
           
        
           
    
        
    
<!--LEFT HAND Audio to play-->
      
       <audio data-key="81" src="sounds/tom.wav"></audio>
       
       <audio data-key="87" src="sounds/FX3.wav"></audio>
       
       <audio data-key="69" src="sounds/Snare1.wav"></audio>
       
       <audio data-key="82" src="sounds/Snare7.wav"></audio>
       
       <audio data-key="65" src="sounds/Synth3.wav"></audio>
       
       <audio data-key="83" src="sounds/Bassline56.wav"></audio>
       
       <audio data-key="68" src="sounds/boom.wav"></audio>
       
       <audio data-key="70" src="sounds/kick.wav"></audio>
       
<!--RIGHT HAND Audio to play-->
       <audio data-key="80" src="sounds/clap.wav"></audio>
       
       <audio data-key="79" src="sounds/ride.wav"></audio>
       
       <audio data-key="73" src="sounds/hihat.wav"></audio>
       
       <audio data-key="85" src="sounds/openhat.wav"></audio>
       
       <audio data-key="76" src="sounds/Bassdrum2.wav"></audio>
       
       <audio data-key="75" src="sounds/Bassdrum1.wav"></audio>
       
       <audio data-key="74" src="sounds/shining_heres_johnny.wav"></audio>
       
       <audio data-key="72" src="sounds/Buildup3.wav"></audio>
        
        
        
        
        
        
<!--        SCRIPTS     -->
    <!--    jquery   -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- semantic ui -->
<script src="js/semantic.js"></script>
<!--    Our scripts -->
<script src="js/scripts.js"></script>
</body>
</hmtl>
